<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <label for="firstName">Enter your first name: </label>
      <input type="text" name="firstName" id="firstName" required />
      <label for="lastName">Enter your last name: </label>
      <input type="text" name="lastName" id="lastName" required />

      <h2>Select a Race:</h2>
      <div>
        <input type="radio" name="race" value="1" />
        <label for="1">Fun Run 5K</label>
      </div>
      <div>
        <input type="radio" name="race" value="2" />
        <label for="2">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" value="3" />
        <label for="3">Full Marathon</label>
      </div>

      <p>
        <label for="email">Email: </label>
        <input type="email" required />

        <label for="password">Password: </label>
        <input type="password" required />
      </p>

      <label for="age-selection">Select Age Group</label>
      <select name="age" id="age-selection">
        <option value="under 18">Under 18</option>
        <option value="19-30">19-30</option>
        <option value="30-55">30-55</option>
        <option value="above 55">Above 55</option>
      </select>
      <br />
      <button>Register NOW</button>
    </form>
  </body>
</html>
